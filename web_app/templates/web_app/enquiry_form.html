{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
        <section class="section clearfix">
            <div class="container">
                <div class="top-destinations clearfix">
                    <div class="hotel-title text-center">
                        <h3>MAKE AN ENQUIRY</h3>
                        <hr>
                    </div>

                    <div class="row">
			<div class ="col-sm-12 col md-7">
				<div class ="panel panel-default">
					<div class ="panel-body">
						<form class ="form-horizontal" action="" method="post" enctype="multipart/form-data">
							{% csrf_token %}
							{% if messages %}
 							 	<ul class="messages">
    						{% for message in messages %}
      							<li class="alert alert-{{ message.tags }}">{{ message }}</li>
    						{% endfor %}
  							</ul>
							{% endif %}
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<span class="text-danger small"></span>
		</div>
		<label class="control-label col-sm-2"><label for="id_message">Message:</label></label>
		<div class="col-sm-10"><textarea cols="40" id="id_message" name="message" rows="10">
</textarea></div>
	</div>


	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<span class="text-danger small"></span>
		</div>
		<label class="control-label col-sm-2"><label for="id_attendeeNum">Number of Attendees:</label></label>
		<div class="col-sm-10"><input id="id_attendeeNum" name="attendeeNum" type="number" /></div>
	</div>


	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<span class="text-danger small"></span>
		</div>
		<label class="control-label col-sm-2"><label for="id_date">Date:</label></label>
		<div class="col-sm-10"><input id="id_date" name="date" type="date" value="" /></div>
	</div>
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-success">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>

                </div><!-- end related-hotels -->

            </div><!-- end container -->
        </section><!-- end section -->
{% endblock %}
