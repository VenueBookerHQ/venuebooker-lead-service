{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
        <section class="section clearfix">
            <div class="container">
                <div class="top-destinations clearfix">
                    <div class="hotel-title text-center">
                        </br>
                        </br>
                        <h3>{{ organisation.name }}</h3>
                        <p></p>
                        <hr>
                    </div>

                    <div class="row">

                            <div class="col-sm-4">
                                <div class="clearfix">
                                    <div class="post-media clearfix">
                                        <a href="#"><img src="{{ organisation.image.url }}" alt=""
                                                                        class="img-responsive"></a>
                                    </div><!-- end post-media -->

                                    <div class="post-title clearfix">
                                        <div class="pull-left">
					    <br>
					    <p>{{ organisation.address }}</p>
                        <p>{{ organisation.description }}</p>
                        <br>
                        <form action="{% url 'organisation-update' organisation.pk %}">
							{% csrf_token %}
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Update Organisation</button>
							</div>
						</form>
                        <br>
                        <form action="{% url 'organisation-delete' organisation.pk %}" method="post">
							{% csrf_token %}
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Delete Organisation</button>
							</div>
						</form>
                                        </div>
                                    </div><!-- end ost-title -->
                                    <div class="post-content clearfix">
                                    </div><!-- end post-content -->
                                </div><!-- end post-wrapper -->
                            </div><!-- end col -->

                    </div><!-- end row -->
                </div><!-- end related-hotels -->

            </div><!-- end container -->
        </section><!-- end section -->
{% endblock %}
